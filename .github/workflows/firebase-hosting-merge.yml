name: Deploy to Firebase Hosting on merge
'on':
  push:
    branches:
      - master
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    env: 
      REACT_APP_SPOTIFY_CLIENT_ID: ${{ secrets.REACT_APP_SPOTIFY_CLIENT_ID }}
      REACT_APP_SPOTIFY_CLIENT_SECRET: ${{ secrets.REACT_APP_SPOTIFY_CLIENT_SECRET }}
    steps:     
      - uses: actions/checkout@v2       
      - run:  npm ci && npm run build "$REACT_APP_SPOTIFY_CLIENT_ID" "$REACT_APP_SPOTIFY_CLIENT_SECRET"                
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_NANACITA_GENERATOR }}'
          channelId: live
          projectId: nanacita-generator
